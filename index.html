<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sattorkhonov || Global</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        canvas { display: block; width: 100% !important; height: 100% !important; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        
        .menu-btn { 
            pointer-events: auto; padding: 15px 30px; margin: 10px; font-size: 1.2rem; 
            color: #00ffaa; border: 2px solid #00ffaa; background: rgba(0,0,0,0.8); 
            cursor: pointer; border-radius: 30px; text-transform: uppercase;
            display: none; font-weight: bold;
        }

        #back-btn { 
            position: absolute; top: 20px; left: 20px; pointer-events: auto; 
            padding: 10px 20px; color: #ff0055; border: 2px solid #ff0055; 
            background: rgba(0,0,0,0.5); cursor: pointer; display: none; border-radius: 10px; z-index: 200;
        }

        /* Kamera telefonlarda kichikroq va o'ngda */
        #video_container { 
            position: absolute; bottom: 15px; right: 15px; width: 100px; height: 130px; 
            border-radius: 10px; overflow: hidden; border: 2px solid #00ffaa; 
            z-index: 50; background: #000;
        }
        video { transform: scaleX(-1); width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="abu.mp3" type="audio/mpeg"></audio>

    <button id="back-btn" onclick="goBack()">‚Üê ORQAGA</button>

    <div id="ui-layer">
        <button id="btn-code" class="menu-btn" onclick="startMode('code')">Shar Kodli</button>
        <button id="btn-planet" class="menu-btn" onclick="startMode('planet')">Shar Sayyoralar</button>
    </div>

    <div id="video_container">
        <video id="v" autoplay playsinline muted></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, currentObject, stars, introBall;
        let mode = 'intro';
        let targetRotX = 0, targetRotY = 0, targetScale = 1;
        let lastTouchDist = 0;
        const music = document.getElementById('bg-music');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            addStars();
            createIntroBall();
            setupMobileControls();
            animate();
        }

        function createIntroBall() {
            const geo = new THREE.SphereGeometry(0.4, 32, 32);
            const mat = new THREE.MeshPhongMaterial({ color: 0xffffff, emissive: 0x00ffaa });
            introBall = new THREE.Mesh(geo, mat);
            introBall.position.set(0, 8, 0);
            scene.add(introBall);

            const light = new THREE.PointLight(0xffffff, 2, 50);
            light.position.set(0, 5, 5);
            scene.add(light);

            let vY = 0; let gravity = -0.015; let bounces = 0;
            function drop() {
                if (mode !== 'intro') return;
                vY += gravity; introBall.position.y += vY;
                if (introBall.position.y < -1) { introBall.position.y = -1; vY *= -0.6; bounces++; }
                if (bounces > 3) {
                    scene.remove(introBall);
                    document.getElementById('btn-code').style.display = 'block';
                    document.getElementById('btn-planet').style.display = 'block';
                    // Telefonda birinchi teginishda musiqa boshlanadi
                    window.addEventListener('touchstart', () => { music.play(); }, { once: true });
                    window.addEventListener('click', () => { music.play(); }, { once: true });
                    return;
                }
                requestAnimationFrame(drop);
            }
            drop();
        }

        function startMode(type) {
            mode = type;
            document.querySelectorAll('.menu-btn').forEach(b => b.style.display = 'none');
            document.getElementById('back-btn').style.display = 'block';
            if (currentObject) scene.remove(currentObject);

            if (type === 'code') {
                currentObject = new THREE.Points(new THREE.IcosahedronGeometry(2, 25), new THREE.PointsMaterial({ color: 0x00ffaa, size: 0.02 }));
            } else {
                const tex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
                currentObject = new THREE.Mesh(new THREE.SphereGeometry(2, 64, 64), new THREE.MeshPhongMaterial({ map: tex }));
                const sun = new THREE.DirectionalLight(0xffffff, 1.2); sun.position.set(5, 3, 5); scene.add(sun);
            }
            scene.add(currentObject);
        }

        function goBack() {
            mode = 'intro';
            if (currentObject) scene.remove(currentObject);
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('btn-code').style.display = 'block';
            document.getElementById('btn-planet').style.display = 'block';
        }

        function addStars() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<8000; i++) pos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xffffff, size: 0.05}));
            scene.add(stars);
        }

        // Mobil va sichqoncha boshqaruvi (O'ng, chap, tepa, past)
        function setupMobileControls() {
            const handleMove = (x, y) => {
                targetRotY = (x / window.innerWidth - 0.5) * 10;
                targetRotX = (y / window.innerHeight - 0.5) * 10;
            };

            window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
            
            window.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    handleMove(e.touches[0].clientX, e.touches[0].clientY);
                } else if (e.touches.length === 2) {
                    // Pinch to zoom (yaqinlashtirish)
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    if (lastTouchDist > 0) {
                        targetScale += (dist - lastTouchDist) * 0.01;
                        targetScale = Math.min(Math.max(0.2, targetScale), 4);
                    }
                    lastTouchDist = dist;
                }
            }, { passive: false });

            window.addEventListener('touchend', () => { lastTouchDist = 0; });
        }

        // AI Kamera (MediaPipe) - Mobil uchun optimallashgan
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
        
        hands.onResults(res => {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const lm = res.multiHandLandmarks[0];
                targetRotY = (lm[9].x - 0.5) * 15;
                targetRotX = (lm[9].y - 0.5) * 15;
                const d = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                targetScale = 0.3 + d * 7;
            }
        });

        const cam = new Camera(document.getElementById('v'), {
            onFrame: async () => { await hands.send({image: document.getElementById('v')}); },
            width: 480, height: 640 // Mobil portrait uchun moslangan
        });
        cam.start();

        function animate() {
            requestAnimationFrame(animate);
            if (currentObject) {
                currentObject.rotation.y += (targetRotY - currentObject.rotation.y) * 0.4;
                currentObject.rotation.x += (targetRotX - currentObject.rotation.x) * 0.4;
                currentObject.scale.setScalar(THREE.MathUtils.lerp(currentObject.scale.x, targetScale, 0.4));
            }
            stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
