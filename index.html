<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sattorkhonov | Global</title>
    <style>
        /* UMUMIY STILLAR */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; color: white; }
        
        /* AUTH SECTION */
        #auth-section { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 1000; background: #000; }
        #sphere-container { position: relative; display: flex; justify-content: center; align-items: center; }
        .sphere-auth { width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #ff4b2b, #000); border-radius: 50%; box-shadow: 0 0 30px #ff4b2b; animation: growAndExplode 4s forwards ease-in; }
        
        @keyframes growAndExplode { 0% { transform: scale(1); opacity: 1; } 80% { transform: scale(5); opacity: 1; box-shadow: 0 0 100px #ff4b2b; } 100% { transform: scale(20); opacity: 0; } }
        
        .card { display: none; background: #111; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #333; width: 90%; max-width: 320px; box-shadow: 0 10px 50px rgba(0,0,0,0.5); }
        .card input { background: #222; border: 2px solid #444; color: white; padding: 12px; border-radius: 10px; width: 85%; outline: none; margin-bottom: 15px; font-size: 16px; }
        .valid { border-color: #28a745 !important; box-shadow: 0 0 10px #28a745; }
        .card button { background: linear-gradient(to right, #ff4b2b, #ff416c); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; }
        .otp-inputs { display: flex; justify-content: center; gap: 5px; margin: 20px 0; }
        .otp-inputs input { width: 35px; height: 45px; text-align: center; font-size: 20px; margin: 0; }

        /* ASOSIY SAYT SECTION */
        #main-site-section { display: none; width: 100%; height: 100%; position: relative; }
        canvas { display: block; width: 100% !important; height: 100% !important; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .menu-btn { pointer-events: auto; padding: 15px 30px; margin: 10px; font-size: 1rem; color: #00ffaa; border: 2px solid #00ffaa; background: rgba(0,0,0,0.8); cursor: pointer; border-radius: 30px; text-transform: uppercase; display: none; font-weight: bold; transition: 0.3s; }
        #back-btn { position: absolute; top: 20px; left: 20px; pointer-events: auto; padding: 10px 15px; color: #ff0055; border: 2px solid #ff0055; background: rgba(0,0,0,0.5); cursor: pointer; display: none; border-radius: 10px; z-index: 200; font-size: 14px; }
        #video_container { position: absolute; bottom: 10px; right: 10px; width: 80px; height: 110px; border-radius: 10px; overflow: hidden; border: 2px solid #00ffaa; z-index: 50; background: #000; }
        video { transform: scaleX(-1); width: 100%; height: 100%; object-fit: cover; }

        @media (max-width: 600px) {
            .menu-btn { width: 80%; padding: 12px; font-size: 0.9rem; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop preload="auto">
        <source src="static/abu.mp3" type="audio/mpeg">
    </audio>

    <div id="auth-section">
        <div id="sphere-container">
            <div class="sphere-auth"></div>
        </div>

        <div id="signup-box" class="card">
            <h2>Xush kelibsiz</h2>
            <p style="color: #888; font-size: 14px;">Davom etish uchun email kiriting</p>
            <input type="email" id="email" placeholder="Email kiriting" oninput="checkEmail(this)">
            <button onclick="sendOTP()">Kodni yuborish</button>
        </div>

        <div id="verify-box" class="card">
            <h3>Tasdiqlash</h3>
            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-field" pattern="\d*">
                <input type="text" maxlength="1" class="otp-field" pattern="\d*">
                <input type="text" maxlength="1" class="otp-field" pattern="\d*">
                <input type="text" maxlength="1" class="otp-field" pattern="\d*">
                <input type="text" maxlength="1" class="otp-field" pattern="\d*">
                <input type="text" maxlength="1" class="otp-field" pattern="\d*">
            </div>
            <button onclick="verifyOTP()">Tasdiqlash</button>
        </div>
    </div>

    <div id="main-site-section">
        <button id="back-btn" onclick="goBack()">‚Üê ORQAGA</button>
        <div id="ui-layer">
            <button id="btn-code" class="menu-btn" onclick="startMode('code')">Shar Kodli</button>
            <button id="btn-planet" class="menu-btn" onclick="startMode('planet')">Shar Sayyoralar</button>
        </div>
        <div id="video_container">
            <video id="v" autoplay playsinline muted></video>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const music = document.getElementById('bg-music');
        let scene, camera, renderer, currentObject, stars, introBall;
        let mode = 'intro';
        let targetRotX = 0, targetRotY = 0, targetScale = 1;
        let lastTouchDist = 0;

        window.onload = () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showMainSite();
            } else {
                startAuthAnim();
            }
        };

        function startAuthAnim() {
            setTimeout(() => {
                document.getElementById('sphere-container').style.display = 'none';
                document.getElementById('signup-box').style.display = 'block';
            }, 4000);
        }

        function checkEmail(el) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(regex.test(el.value)) el.classList.add('valid');
            else el.classList.remove('valid');
        }

        function sendOTP() {
            const email = document.getElementById('email').value;
            fetch('/send_otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: email})
            }).then(res => res.json()).then(data => {
                if(data.status === 'sent') {
                    document.getElementById('signup-box').style.display = 'none';
                    document.getElementById('verify-box').style.display = 'block';
                } else { alert("Xatolik: " + data.message); }
            });
        }

        function verifyOTP() {
            const fields = document.querySelectorAll('.otp-field');
            const otp = Array.from(fields).map(f => f.value).join('');
            fetch('/verify', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({otp: otp})
            }).then(res => res.json()).then(data => {
                if(data.status === 'success') {
                    localStorage.setItem('isLoggedIn', 'true');
                    showMainSite();
                } else {
                    alert("Xato kod!");
                }
            });
        }

        function showMainSite() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-site-section').style.display = 'block';
            music.play().catch(() => {
                window.addEventListener('touchstart', () => music.play(), {once:true});
                window.addEventListener('click', () => music.play(), {once:true});
            });
            initMainSite();
        }

        function initMainSite() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('main-site-section').appendChild(renderer.domElement);

            addStars();
            createIntroBall();
            setupControls();
            animate();
            cam.start();
        }

        function createIntroBall() {
            const geo = new THREE.SphereGeometry(0.4, 32, 32);
            const mat = new THREE.MeshPhongMaterial({ color: 0xffffff, emissive: 0x00ffaa });
            introBall = new THREE.Mesh(geo, mat);
            introBall.position.set(0, 8, 0);
            scene.add(introBall);

            const light = new THREE.PointLight(0xffffff, 2, 50);
            light.position.set(0, 5, 5);
            scene.add(light);

            let vY = 0; let gravity = -0.015; let bounces = 0;
            function drop() {
                if (mode !== 'intro') return;
                vY += gravity; introBall.position.y += vY;
                if (introBall.position.y < -1) { introBall.position.y = -1; vY *= -0.6; bounces++; }
                if (bounces > 3) {
                    scene.remove(introBall);
                    document.getElementById('btn-code').style.display = 'block';
                    document.getElementById('btn-planet').style.display = 'block';
                    return;
                }
                requestAnimationFrame(drop);
            }
            drop();
        }

        function setupControls() {
            // Sichqoncha va Touch harakati
            const handleMove = (x, y) => {
                targetRotY = (x / window.innerWidth - 0.5) * 6;
                targetRotX = (y / window.innerHeight - 0.5) * 6;
            };

            window.addEventListener('mousemove', (e) => { if(mode !== 'intro') handleMove(e.clientX, e.clientY); });
            
            // Sichqoncha g'ildiragi orqali ZOOM
            window.addEventListener('wheel', (e) => {
                if(mode === 'intro') return;
                targetScale -= e.deltaY * 0.001;
                targetScale = Math.min(Math.max(0.2, targetScale), 4);
            });

            window.addEventListener('touchmove', (e) => {
                if (mode === 'intro') return;
                if (e.touches.length === 1) {
                    handleMove(e.touches[0].clientX, e.touches[0].clientY);
                } else if (e.touches.length === 2) {
                    // PINCH ZOOM (Yoyish va birlashtirish)
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    if (lastTouchDist > 0) {
                        const delta = (dist - lastTouchDist) * 0.01;
                        targetScale += delta;
                        targetScale = Math.min(Math.max(0.2, targetScale), 4);
                    }
                    lastTouchDist = dist;
                }
            }, { passive: false });

            window.addEventListener('touchend', () => { lastTouchDist = 0; });
        }

        function startMode(type) {
            mode = type;
            document.querySelectorAll('.menu-btn').forEach(b => b.style.display = 'none');
            document.getElementById('back-btn').style.display = 'block';
            if (currentObject) scene.remove(currentObject);
            if (type === 'code') {
                currentObject = new THREE.Points(new THREE.IcosahedronGeometry(2, 25), new THREE.PointsMaterial({ color: 0x00ffaa, size: 0.02 }));
            } else {
                const tex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
                currentObject = new THREE.Mesh(new THREE.SphereGeometry(2, 64, 64), new THREE.MeshPhongMaterial({ map: tex }));
                const sun = new THREE.DirectionalLight(0xffffff, 1.2); sun.position.set(5, 3, 5); scene.add(sun);
            }
            scene.add(currentObject);
        }

        function goBack() {
            mode = 'intro';
            if (currentObject) scene.remove(currentObject);
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('btn-code').style.display = 'block';
            document.getElementById('btn-planet').style.display = 'block';
        }

        function addStars() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<8000; i++) pos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xffffff, size: 0.05}));
            scene.add(stars);
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
        hands.onResults(res => {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const lm = res.multiHandLandmarks[0];
                // Kamera boshqaruvi (teginish bo'lmaganda)
                targetRotY = (lm[9].x - 0.5) * 10;
                targetRotX = (lm[9].y - 0.5) * 10;
                const d = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                targetScale = 0.5 + d * 5;
            }
        });

        const cam = new Camera(document.getElementById('v'), {
            onFrame: async () => { await hands.send({image: document.getElementById('v')}); },
            width: 480, height: 640
        });

        function animate() {
            requestAnimationFrame(animate);
            if (currentObject) {
                currentObject.rotation.y += (targetRotY - currentObject.rotation.y) * 0.1;
                currentObject.rotation.x += (targetRotX - currentObject.rotation.x) * 0.1;
                currentObject.scale.setScalar(THREE.MathUtils.lerp(currentObject.scale.x, targetScale, 0.1));
            }
            if(stars) stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.querySelectorAll('.otp-field').forEach((f, i, a) => {
            f.addEventListener('input', () => { if(f.value && i < a.length-1) a[i+1].focus(); });
        });
    </script>
</body>
</html>
