<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mega Interaktiv 3D World</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* 1. MP3 JOYI SHU YERDA: src="ABU.mp3" ichiga fayl nomini yozing */
        #bg-music { display: none; }

        /* UI Elementlari */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        
        .menu-btn { 
            pointer-events: auto; padding: 25px 50px; margin: 20px; font-size: 28px; 
            color: #00ffaa; border: 3px solid #00ffaa; background: rgba(0,0,0,0.8); 
            cursor: pointer; transition: 0.1s; border-radius: 60px; text-transform: uppercase;
            display: none; box-shadow: 0 0 30px rgba(0, 255, 170, 0.5); font-weight: bold;
        }
        .menu-btn:hover { background: #00ffaa; color: #000; transform: scale(1.1); }
        
        #back-btn { 
            position: absolute; top: 30px; left: 30px; pointer-events: auto; 
            padding: 15px 30px; color: #ff0055; border: 2px solid #ff0055; 
            background: rgba(0,0,0,0.6); cursor: pointer; display: none; border-radius: 10px; font-weight: bold; z-index: 200;
        }

        /* Kamera o'ng pastki burchakda */
        #video_container { 
            position: absolute; bottom: 20px; right: 20px; width: 180px; height: 135px; 
            border-radius: 15px; overflow: hidden; border: 2px solid #00ffaa; 
            z-index: 50; background: #111;
        }
        video { transform: scaleX(-1); width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="ABU.mp3" type="audio/mpeg">
    </audio>

    <button id="back-btn" onclick="goBack()">‚Üê ORQAGA</button>

    <div id="ui-layer">
        <button id="btn-code" class="menu-btn" onclick="startMode('code')">Shar Kodli</button>
        <button id="btn-planet" class="menu-btn" onclick="startMode('planet')">Shar Sayyoralar</button>
    </div>

    <div id="video_container">
        <video id="v" autoplay playsinline></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let scene, camera, renderer, currentObject, stars, introBall;
        let mode = 'intro';
        let targetRotationX = 0, targetRotationY = 0, targetScale = 1;
        const music = document.getElementById('bg-music');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            addStars();
            createIntroBall();
            setupControls();
            animate();
        }

        // 2. Koptok tushishi va portlashi
        function createIntroBall() {
            const geo = new THREE.SphereGeometry(0.5, 32, 32);
            const mat = new THREE.MeshPhongMaterial({ color: 0xffffff, emissive: 0x00ffaa });
            introBall = new THREE.Mesh(geo, mat);
            introBall.position.set(0, 10, 0);
            scene.add(introBall);

            const light = new THREE.PointLight(0xffffff, 2, 50);
            light.position.set(0, 5, 5);
            scene.add(light);

            let vY = 0;
            let gravity = -0.02;
            let bounces = 0;

            function drop() {
                if (mode !== 'intro') return;
                vY += gravity;
                introBall.position.y += vY;

                if (introBall.position.y < -1.5) {
                    introBall.position.y = -1.5;
                    vY *= -0.7;
                    bounces++;
                }
                if (bounces > 3) {
                    scene.remove(introBall);
                    document.getElementById('btn-code').style.display = 'block';
                    document.getElementById('btn-planet').style.display = 'block';
                    window.addEventListener('click', () => { music.play(); }, { once: true });
                    return;
                }
                requestAnimationFrame(drop);
            }
            drop();
        }

        function startMode(type) {
            mode = type;
            document.querySelectorAll('.menu-btn').forEach(b => b.style.display = 'none');
            document.getElementById('back-btn').style.display = 'block';
            if (currentObject) scene.remove(currentObject);

            if (type === 'code') {
                const geo = new THREE.IcosahedronGeometry(2, 20);
                const mat = new THREE.PointsMaterial({ color: 0x00ffaa, size: 0.025 });
                currentObject = new THREE.Points(geo, mat);
            } else {
                const geo = new THREE.SphereGeometry(2, 64, 64);
                const tex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
                const mat = new THREE.MeshPhongMaterial({ map: tex });
                currentObject = new THREE.Mesh(geo, mat);
                const sun = new THREE.DirectionalLight(0xffffff, 1.2);
                sun.position.set(5, 3, 5);
                scene.add(sun);
            }
            scene.add(currentObject);
        }

        function goBack() {
            mode = 'intro';
            if (currentObject) scene.remove(currentObject);
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('btn-code').style.display = 'block';
            document.getElementById('btn-planet').style.display = 'block';
        }

        function addStars() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<10000; i++) pos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xffffff, size: 0.05}));
            scene.add(stars);
        }

        // Boshqaruv (Teginish va Sichqoncha - Fast)
        function setupControls() {
            const move = (x, y) => {
                targetRotationY = (x / window.innerWidth - 0.5) * 8;
                targetRotationX = (y / window.innerHeight - 0.5) * 8;
            };
            window.addEventListener('mousemove', (e) => move(e.clientX, e.clientY));
            window.addEventListener('touchmove', (e) => move(e.touches[0].clientX, e.touches[0].clientY));
        }

        // AI Kamera (MediaPipe)
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
        hands.onResults(res => {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const lm = res.multiHandLandmarks[0];
                targetRotationY = (lm[9].x - 0.5) * 15;
                targetRotationX = (lm[9].y - 0.5) * 15;
                const d = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                targetScale = 0.3 + d * 6;
            }
        });

        const cam = new Camera(document.getElementById('v'), {
            onFrame: async () => { await hands.send({image: document.getElementById('v')}); },
            width: 640, height: 480
        });
        cam.start();

        function animate() {
            requestAnimationFrame(animate);
            if (currentObject) {
                // Tezlik 0.5 - bu deyarli kechikishsiz degani
                currentObject.rotation.y += (targetRotationY - currentObject.rotation.y) * 0.5;
                currentObject.rotation.x += (targetRotationX - currentObject.rotation.x) * 0.5;
                currentObject.scale.setScalar(THREE.MathUtils.lerp(currentObject.scale.x, targetScale, 0.5));
            }
            stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
